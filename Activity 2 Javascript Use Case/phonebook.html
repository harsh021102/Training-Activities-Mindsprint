<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center flex-column">
        <h1 class="bg-danger text-center">Phone Book</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Number</th>
                <th scope="col">Operations</th>
              </tr>
            </thead>
            <tbody>
                <!-- insert rows here -->
            </tbody>
          </table>
        <div class="details d-flex gap-4">
            <div class="add d-flex flex-column w-50">
                <h2>Add Contact</h2>
                <div class="mb-3">
                    <input type="text" class="form-control" id="nameadd" placeholder="Name">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="phoneadd" placeholder="Phone">
                </div>
                <button type="submit" class="btn btn-primary mb-3 w-25" onclick="addDetails()">Save Contact</button>
            </div>
            <div class="update d-flex flex-column w-50">
                <h2>View/Update</h2>
                <input class="form-control displayname mb-3" type="text" placeholder="" aria-label="Disabled" disabled value=""> 
                <div class="mb-3">
                    <input type="text" class="form-control nameupdate" placeholder="Name">
                </div>
                <div class="mb-3" onkeyup="">
                    <input type="text" class="form-control phoneupdate" placeholder="Phone">
                </div>
                <button type="submit" class="btn btn-primary mb-3 w-25 "onclick="saveDetails()">Update Contact</button>
            </div>
        </div>
        <footer class="d-flex justify-content-center bg-body-secondary align-items-center">
            <h3 class="py-2">Made by Harsh Pratap Singh</h3>
        </footer>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
